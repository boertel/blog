{% for post in site.posts %}
    <article class="">
        <h2>
            <a href="{{ post.url }}" tabindex="{{ forloop.index }}">{{ post.title }}</a>
        </h2>
        <div class="date">
            <span title="{{ post.date | date: '%B %d, %Y' }}">{{ post.date | date: "%B %Y" }}</span>
        </div>
    </article>
{% endfor %}
