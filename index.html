---
layout: default
title: blog
---

{% for post in site.posts %}
    <article class="">
        <h2>
            <a href="{{ post.url }}">{{ post.title }}</a>
        </h2>
        <div class="date">
            <span>{{ post.date | date: "%B %Y" }}</span>
        </div>
    </article>
{% endfor %}
