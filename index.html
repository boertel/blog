---
layout: default
title: blog
---


{% for post in site.categories.articles %}
    <article class="">
        <h2>
            <a href="{{ post.url }}">{{ post.title }}</a>
        </h2>
        <div class="date">
            <span title="{{ post.date | date: '%B %d, %Y' }}">{{ post.date | date: "%B %Y" }}</span>
        </div>
    </article>
{% endfor %}

<article class="subtle">Thanks for visiting my personal website.</article>
