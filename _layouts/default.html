<script type="text/javascript">
(function () {
    // Cookie
    var bites = Array.prototype.slice.call(document.getElementsByTagName("path")),
        dough = document.getElementById("dough"),
        box = document.getElementById("cookie-box"),
        i =  localStorage.getItem('bites') === null ? bites.length - 1 : parseInt(localStorage.getItem('bites'), 10),
        sound = new Audio("/sound/cookie-crunch.ogg");

    function bite(bite) {
        bite.style.opacity = 1;
    }

    function bake() {
        bites.map(function(bite) {
            bite.style.opacity = 0;
        });
    }

    if (i < bites.length) {
        for (var j = bites.length - 1; i < j; j -= 1) {
            bite(bites[j]);
        }
    }

    box.onmouseover = function () {
        box.className += " unselectable";
    };
    box.onmouseout = function () {
        box.className = box.className.replace(" unselectable", "");
    };

    dough.onclick = function () {
        sound.currentTime = 0;
        sound.play();

        if (i >= 0) {
            bite(bites[i]);
            i -= 1;
        } else {
            i = bites.length - 1;
            bake();
        }
        localStorage.setItem('bites', i);
    };

    var as = document.getElementsByTagName('a');
    for (var h = 0; h < as.length; h += 1) {
        var a = as[h];
        if (a.href.indexOf(document.location.host) === -1) {
            a.target = "_blank";
        }
    }

    if (window.location.pathname !== '/') {
        window.onkeydown = function (e) {
            if (e.which === 27) {
                window.location.href = '/';
            }
        };
    }
})();
</script>
