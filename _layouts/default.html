window.ptReady = window.ptReady || [];
window.ptReady.push(function () {

    PT.event.bind('loyalty.earned', function (message) {
        var notification = PT.dom.createElement('div', {}, 'cccookie-notification');
        notification.innerHTML = (message.points >= 0 ? "+" : "-") + PT.util.intcomma(message.points);
        cccookieElement.appendChild(notification);
        window.setTimeout(function () {
            cccookieElement.removeChild(notification);
        }, 7000);
    });
});
</script>
