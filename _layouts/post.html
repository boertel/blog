---
layout: default
---

<nav>
    <a href="/" title="Back"><span class="octicon octicon-arrow-left"></span></a>
</nav>

<article class="post">
    <h1 class="">{{ page.title }}</h1>
    <div class="date">
        <span>{{ page.date | date: "%d %B %Y" }}</span>
    </div>

    <div class="post">{{ content }}</div>
</article>

<aside>
    Tags: {{ page.tags| join: ', ' }}
</aside>

<nav>
    <a href="/" title="Back"><span class="octicon octicon-arrow-left"></span></a>
</nav>
