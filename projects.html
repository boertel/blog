<h2>Main Projects</h2>
<div id="projects"></div>

<h2>Others Projects</h2>
<p>Find more projects on my <a href="https://github.com/boertel" target="_blank">GitHub</a> profile.

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.3/moment.min.js"></script>
<script>
    function populate (projects) {
        var $projects = $('#projects');

        projects.forEach(function (project) {
            project.created_at = moment(project.created_at);
            project.pushed_at = moment(project.pushed_at);

            var container = $('<div>'),
                link = $('<a>').attr('href', project.homepage).attr('target', '_blank').html(project.name),
                title = $('<h3>'),
                source = $('<a>').css('float', 'right').attr('href', project.html_url).attr('target', '_blank'),
                icon = $('<span>').addClass('octicon octicon-mark-github'),
                datetime = $('<div>').addClass('date')
                    .append($('<span>').html(project.created_at.format('MMMM YYYY') + ' '))
                    .append($('<span>').html('(last updated: ' + project.pushed_at.from(moment()) + ')'));

                description = $('<p>').html(project.description);

            title.append(link)
            title.append(source.append(icon))
            container.append(title)
            container.append(description)
            container.append(datetime)

            console.log(project);

            $projects.append(container)
        });
    }

    $(document).ready(function () {
        $.ajax({
            url: 'https://api.github.com/users/boertel/repos',
            dataType: 'jsonp',
            success: function (response) {
                var data = response.data,
                    projects = data.filter(function (d) {
                        return d.fork === false && !!d.homepage;
                    });

                populate(projects);
            }
        });
    });
</script>
