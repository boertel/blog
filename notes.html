---
layout: default
title: Notes
---

<article>
    <h1>Notes</h1>
</article>

{% for post in site.categories.notes %}
    <article class="">
        <h2>
            <a href="{{ post.url }}">{{ post.title }}</a>
        </h2>
        <div class="date">
            <span title="{{ post.date | date: '%B %d, %Y' }}">{{ post.date | date: "%B %d, %Y" }}</span>
        </div>
    </article>
{% endfor %}
